<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="http://marceljuenemann.github.io/angular-drag-and-drop-lists/angular-drag-and-drop-lists.js"></script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<script>
var app = angular.module("myShoppingList", ['dndLists']); 
app.controller("myCtrl", function($scope) {

    $scope.models = {
        selected: null,
        lists: {"products": ["Bread", "Cheese", "Tomato", "Onion"], "NeedMoreNow": ["Yogurt", "Soymilk", "Smoothie"]}
    };
    $scope.addItem = function () {
        $scope.errortext = "";
        if (!$scope.addMe) {return;}
        if ($scope.models.lists.products.indexOf($scope.addMe) == -1) {
            $scope.models.lists.products.push($scope.addMe);
        } else {
            $scope.errortext = "The item is already in your shopping list.";
        }
    }
    $scope.removeprodItem = function (x) {
        $scope.errortext = "";    
        $scope.models.lists.products.splice(x, 1);
    }
        $scope.removeNeedItem = function (x) {
        $scope.errortext = "";    
        $scope.models.lists.NeedMoreNow.splice(x, 1);
    }

    // Model to JSON for demo purpose
    $scope.$watch('models', function(model) {
        $scope.modelAsJson = angular.toJson(model, true);
    }, true);

});
</script>


<div ng-app="myShoppingList" ng-cloak ng-controller="myCtrl" >
  <div class= "w3-row">
 <div class="w3-col s6"> 
  
  <header class="w3-container w3-light-grey w3-padding-16">
    <h3>My Shopping List</h3>
  </header>
  <ul class="w3-ul" dnd-list="models.lists.products" >
    <li ng-repeat="x in models.lists.products"
     dnd-draggable="x" 
     dnd-moved="list.splice($index, 1)" 
     dnd-effect-allowed="move" dnd-selected="models.selected = x" 
     ng-class="{'selected': models.selected === x}" draggable="true" 
     class="ng-binding ng-scope">{{x}}
     <span ng-click="removeprodItem($index)" 
     style="cursor:pointer;" 
     class="w3-right w3-margin-right">×</span></li>
  </ul>
  <div class="w3-container w3-light-grey w3-padding-16">
    <div class="w3-row w3-margin-top">
      <div class="w3-col s10">
        <input placeholder="Add shopping items here" ng-model="addMe" class="w3-input w3-border w3-padding">
      </div>
      <div class="w3-col s2">
        <button ng-click="addItem()" class="w3-btn w3-padding w3-green">Add</button>
      </div>
    </div>
    <p class="w3-text-red">{{errortext}}</p>
  </div>

</div>
<div class = "w3-col s6">

 <header class="w3-container w3-light-grey w3-padding-16">
    <h3>Need it Now</h3>
  </header>
  <ul class="w3-ul" dnd-list="models.lists.NeedMoreNow">
    <li ng-repeat="x in models.lists.NeedMoreNow" 
    dnd-draggable="x" dnd-moved="list.splice($index, 1)" 
    dnd-effect-allowed="move" 
    dnd-selected="models.selected = x" 
    ng-class="{'selected': models.selected === x}" 
    draggable="true" class="ng-binding ng-scope">{{x}}<span ng-click="removeNeedItem($index)" style="cursor:pointer;" 
    class="w3-right w3-margin-right">×</span></li>
  </ul>
  </div>
</div>

</div>

</body>
</html>
